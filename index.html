<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sudoku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-th"></i> Advanced Sudoku</h1>
            <p class="header-subtitle">Challenge yourself with four difficulty levels and track your progress with advanced statistics</p>
        </header>
        
        <div class="game-info">
            <div class="info-box">
                <i class="fas fa-clock"></i>
                <span>Time: <span id="timer">00:00</span></span>
            </div>
            <div class="info-box">
                <i class="fas fa-brain"></i>
                <span>Difficulty: <span id="difficulty">Medium</span></span>
            </div>
            <div class="info-box">
                <i class="fas fa-star"></i>
                <span>Score: <span id="score">0</span></span>
            </div>
        </div>
        
        <div class="game-panel">
            <div class="left-panel">
                <div class="difficulty-selector">
                    <div class="difficulty-title">
                        <i class="fas fa-sliders-h"></i>
                        <span>Select Difficulty Level</span>
                    </div>
                    <div class="difficulty-options">
                        <button class="difficulty-btn easy active">Easy</button>
                        <button class="difficulty-btn medium">Medium</button>
                        <button class="difficulty-btn hard">Hard</button>
                        <button class="difficulty-btn expert">Expert</button>
                    </div>
                </div>
                
                <div class="sudoku-container">
                    <div class="sudoku-board" id="sudoku-board">
                        <!-- Cells will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="status" id="status">Select a cell and start playing!</div>
            </div>
            
            <div class="right-panel">
                <div class="controls">
                    <div class="number-controls">
                        <button class="number-btn" data-number="1">1</button>
                        <button class="number-btn" data-number="2">2</button>
                        <button class="number-btn" data-number="3">3</button>
                        <button class="number-btn" data-number="4">4</button>
                        <button class="number-btn" data-number="5">5</button>
                        <button class="number-btn" data-number="6">6</button>
                        <button class="number-btn" data-number="7">7</button>
                        <button class="number-btn" data-number="8">8</button>
                        <button class="number-btn" data-number="9">9</button>
                        <button class="number-btn" id="btn-erase"><i class="fas fa-eraser"></i></button>
                    </div>
                    
                    <div class="action-controls">
                        <button class="action-btn btn-new-game">
                            <i class="fas fa-plus-circle"></i>
                            <span>New Game</span>
                        </button>
                        <button class="action-btn btn-check">
                            <i class="fas fa-check-circle"></i>
                            <span>Check</span>
                        </button>
                        <button class="action-btn btn-solve">
                            <i class="fas fa-lightbulb"></i>
                            <span>Hint</span>
                        </button>
                        <button class="action-btn btn-clear">
                            <i class="fas fa-trash-alt"></i>
                            <span>Clear</span>
                        </button>
                        <button class="action-btn btn-notes">
                            <i class="fas fa-pencil-alt"></i>
                            <span>Notes</span>
                        </button>
                    </div>
                </div>
                
                <div class="game-stats">
                    <div class="stat">
                        <div class="stat-value" id="games-played">0</div>
                        <div class="stat-label">Games Played</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="win-rate">0%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="avg-time">00:00</div>
                        <div class="stat-label">Avg. Time</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="hints-used">0</div>
                        <div class="stat-label">Hints Used</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
